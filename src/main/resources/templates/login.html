<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Zentask - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #fdfaf6; font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { border: none; border-radius: 2rem; box-shadow: 0 10px 30px rgba(0,0,0,0.03); }
        .btn-primary { background-color: #064e3b; border: none; }
        .btn-primary:hover { background-color: #065f46; }
    </style>
</head>
<body>
<div class="container" style="max-width: 420px;">
    <div class="card p-5">
        <h2 class="text-center fw-black text-dark mb-2">Zentask</h2>
        <p class="text-center text-muted mb-4">Focus starts here</p>
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label small text-uppercase fw-bold tracking-wider text-muted">Username</label>
                <input type="text" id="username" class="form-control form-control-lg rounded-3" required>
            </div>
            <div class="mb-4">
                <label class="form-label small text-uppercase fw-bold tracking-wider text-muted">Password</label>
                <input type="password" id="password" class="form-control form-control-lg rounded-3" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3 rounded-pill fw-bold">Enter Workspace</button>
            <p class="text-center mb-0 small text-muted">New focus? <a th:href="@{/register}" class="text-dark fw-bold">Create account</a></p>
        </form>
    </div>
</div>
<script>
    document.getElementById('loginForm').onsubmit = async (e) => {
        e.preventDefault();
        const res = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            })
        });
        if (res.ok) window.location.href = '/dashboard';
        else alert('Invalid credentials');
    };
</script>
</body>
</html>
